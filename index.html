<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant ordering app</title>
    <link rel="stylesheet" href="style.css">

    <!--Google Font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container" id="container">
        <header class="header">
            
        </header>

        <main id="main" class="main">

        </main>

        <footer class="checkout" id="checkout">

        </footer>

        <form id="form" class="form">
            
            <div class="inner-form" id="innerForm">

                <h1>Enter card details</h1>
                <div class="inputs">
                <input 
                type="text" 
                name="name" 
                id="name"
                minlength="3"
                maxlength="30"
                placeholder="Enter your name"
                required
                >
                <small id="nameError" class="error-message"></small>
                
                <input 
                type="text" 
                name="cardNumber" 
                id="cardNumber"
                minlength="16"
                maxlength="16"
                placeholder="Enter card number"
                pattern="\d{16}"
                required
                >
                <small id="cardError" class="error-message"></small>

                <input 
                type="text" 
                name="cvv" 
                id="cvv"
                minlength="3"
                maxlength="3"
                placeholder="Enter CVV"
                pattern="\d{3}"
                required
                >
                <small id="cvvError" class="error-message"></small>
            </div>
            <div class="btns">
                <button type="submit" id="submitBtn" class="submit-btn">Pay</button>
            </div>

    </div>
        </form>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
